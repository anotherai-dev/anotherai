[pytest]
# Test discovery
testpaths = backend
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Asyncio mode (for pytest-asyncio)
asyncio_mode = auto
asyncio_default_test_loop_scope = session
asyncio_default_loop_scope = session
asyncio_default_fixture_loop_scope = session

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    component: marks tests as component tests
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    join: marks tests related to JOIN functionality
    ffmpeg: marks tests related to ffmpeg

# Minimum version
minversion = 7.0

# Test timeout (if using pytest-timeout)
timeout = 300



# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:tempfile
